{% extends 'layout.html' %}
{% block content %}
<div class="flex flex-col items-center ">
    <div class="pt-24 pb-32">
        <h1 class="text-3xl font-bold dark:text-white text-black">
            Report a Disaster
        </h1>
    </div>

    <form class="space-y-4 md:space-y-6 w-[400px]" method="POST">
                {% csrf_token %}


                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Location</label>
                    <input type="text" name="location" id="location"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="location" required="">
                </div>

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Radius</label>
                    <input type="number" name="radius" id="radius"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="in meters" required="">
                </div>



                <div class="flex items-center justify-center">
                   <button type="submit" class="px-5 py-2.5 text-sm font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Generate Map</button>

                </div>




            </form>

    <div class="pt-40">

    </div>

</div>

{% endblock %}
